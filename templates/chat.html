<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Scientist AI - Chat Interface</title>
    <!-- Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>{{css_styles | safe}}</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <!-- Chat Input Section -->
        <div class="form-container">
            <div class="chat-header">
                <h2><img src="/static/beaker_transparent.svg" class="beaker-icon" alt="Beaker"><span class="lab-title">Mad Scientist AI</span><img src="/static/beaker_transparent.svg" class="beaker-icon" alt="Beaker"></h2>
            </div>
            
            <form action="/mad-scientist/" method="post" class="chat-form">
                <div class="input-section">
                    <label for="messageInput">Message</label>
                    <textarea 
                        class="message-text input-element" 
                        name="prompt" 
                        id="messageInput" 
                        rows="4" 
                        placeholder="Type your message here..." 
                        required
                    ></textarea>
                    
                    <input type="hidden" name="brain_model" value="{{ brain_model }}">
                    <input type="hidden" name="image_model" value="{{ image_model }}">
                    
                    <button 
                        type="submit" 
                        class="submit"
                        onclick="this.classList.add('loading')"
                    >
                        Send
                    </button>
                </div>
            </form>
            
            <!-- Last User Message Display -->
            <div class="user-message-section">
                <div class="user-message-container">
                    <span class="message-sender">You</span>
                    <div class="user-message-content">{{ message }}</div>
                </div>
            </div>
        </div>

        <!-- AI Response Section -->
        <div class="chat-container">
            <div class="ai-response-header">
                <h3>Mad Scientist AI</h3>
            </div>
            
            <!-- Avatar Section -->
            <div class="avatar-section">
                <div class="avatar">
                    <img src="{{ durl }}" id="avatarImage" alt="Mad Scientist Avatar" loading="lazy">
                </div>
                <div class="avatar-welcome">
                    <span class="welcome-message"><i class="fas fa-brain" style="margin-right: 0.5rem;"></i>Welcome to the Laboratory!</span>
                    <span class="avatar-status"><i class="fas fa-atom" style="margin-right: 0.5rem;"></i>Ready for experimentation</span>
                </div>
            </div>
            
            <!-- AI Response Box -->
            <div class="response-section">
                <div class="response-container">
                    <span class="message-sender">Mad Scientist AI</span>
                    <div class="response-content">
                        {{ response }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            const submitButton = document.querySelector('.submit');
            const avatar = document.getElementById('avatarImage');
            
            // Auto-focus on message input
            messageInput.focus();
            
            // Simple input validation
            messageInput.addEventListener('input', function() {
                // Input validation without animations
            });
            
            // Avatar click interaction (simplified)
            avatar.addEventListener('click', function() {
                // Simple click handler without animations
            });
            
            // Form submission enhancement
            document.querySelector('.chat-form').addEventListener('submit', function(e) {
                submitButton.innerHTML = 'Sending...';
                submitButton.classList.add('loading');
                
                // Simple form submission
                // No animations needed
            });
            
            // Keyboard shortcuts
            messageInput.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    document.querySelector('.chat-form').submit();
                }
            });
        });
        
        // Clean styles without excessive animations
        const style = document.createElement('style');
        style.textContent = `
            .chat-header {
                margin-bottom: 2rem;
                text-align: center;
                border-bottom: 2px solid var(--border-color);
                padding-bottom: 1rem;
            }
            
            .chat-header h2 {
                font-family: 'Poppins', sans-serif;
                font-weight: 600;
                color: var(--glow-color);
                margin: 0;
                font-size: 1.8rem;
                letter-spacing: -0.02em;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .beaker-icon {
                width: 2rem;
                height: 2rem;
                transition: all 0.3s ease;
                opacity: 0.9;
                animation: chemicalSwirl 4s ease-in-out infinite;
            }
            
            .beaker-icon:first-of-type {
                margin-right: 0.75rem;
                animation-delay: 0s;
            }
            
            .beaker-icon:last-of-type {
                margin-left: 0.75rem;
                animation-delay: 2s;
            }
            
            .chat-header:hover .beaker-icon {
                transform: scale(1.1);
                opacity: 1;
                animation: chemicalReaction 1.2s ease-in-out infinite;
            }
            
            @keyframes chemicalSwirl {
                0%, 100% {
                    transform: rotate(0deg) scale(1);
                }
                25% {
                    transform: rotate(2deg) scale(1.05);
                }
                50% {
                    transform: rotate(0deg) scale(1);
                }
                75% {
                    transform: rotate(-2deg) scale(1.05);
                }
            }
            
            @keyframes chemicalReaction {
                0%, 100% {
                    transform: scale(1.1) rotate(0deg);
                    filter: hue-rotate(0deg);
                }
                25% {
                    transform: scale(1.2) rotate(3deg);
                    filter: hue-rotate(30deg);
                }
                50% {
                    transform: scale(1.1) rotate(0deg);
                    filter: hue-rotate(60deg);
                }
                75% {
                    transform: scale(1.2) rotate(-3deg);
                    filter: hue-rotate(30deg);
                }
            }
            
            .input-section {
                flex: 1;
                display: flex;
                flex-direction: column;
                margin-bottom: 1rem;
            }
            
            .input-section label {
                color: var(--glow-color);
                font-size: 1rem;
                margin-bottom: 0.5rem;
                flex-shrink: 0;
            }
            
            .input-section textarea {
                flex: 1;
                min-height: 200px;
                resize: vertical;
            }
            
            .input-section .submit {
                margin-top: 1rem;
                flex-shrink: 0;
            }
            
            .user-message-section {
                margin-top: auto;
                padding-top: 1.5rem;
                border-top: 2px solid var(--border-color);
                flex-shrink: 0;
            }
            
            .user-message-container {
                background: var(--surface-light);
                padding: 2rem;
                border-radius: 12px;
                border-left: 3px solid var(--glow-color);
                box-shadow: none !important;
                -webkit-box-shadow: none !important;
                -moz-box-shadow: none !important;
                text-align: left !important;
                min-height: 180px;
            }
            
            .user-message-container .message-sender {
                color: var(--glow-color);
                font-weight: 600;
                margin-bottom: 0.5rem;
                display: block;
                text-align: left !important;
            }
            
            .user-message-content {
                background: none;
                border: none;
                padding: 0;
                margin: 0;
                color: var(--text-color);
                line-height: 1.6;
                word-wrap: break-word;
                white-space: pre-wrap;
                box-shadow: none !important;
                text-align: left !important;
            }
            
            .ai-response-header {
                text-align: center;
                border-bottom: 2px solid var(--border-color);
                padding-bottom: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .ai-response-header h3 {
                font-family: 'Poppins', sans-serif;
                font-weight: 600;
                color: var(--glow-color);
                margin: 0;
                font-size: 1.8rem;
                letter-spacing: -0.02em;
            }
            
            /* Avatar Section Styling */
            .avatar-section {
                display: flex;
                align-items: center;
                gap: 1.5rem;
                margin-bottom: 1.5rem;
                padding: 1rem;
                background: var(--surface-light);
                border-radius: 12px;
                border-left: 3px solid var(--glow-color);
            }
            
            .avatar {
                flex-shrink: 0;
            }
            
            .avatar img {
                width: 160px;
                height: 160px;
                object-fit: cover;
                border-radius: 12px;
                border: 2px solid var(--glow-color);
            }
            
            .avatar-welcome {
                flex: 1;
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .welcome-message {
                color: var(--glow-color);
                font-weight: 600;
                font-size: 1.1rem;
            }
            
            .avatar-status {
                color: var(--text-muted);
                font-size: 0.9rem;
                font-style: italic;
            }
            
            /* Response Section Styling */
            .response-section {
                flex: 1;
            }
            
            .response-container {
                background: var(--surface-light);
                padding: 1.5rem;
                border-radius: 12px;
                border-left: 3px solid var(--glow-color);
                min-height: 200px;
            }
            
            .response-container .message-sender {
                color: var(--glow-color);
                font-weight: 600;
                margin-bottom: 0.75rem;
                display: block;
                font-size: 1rem;
            }
            
            .response-container .response-content {
                background: none;
                border: none;
                padding: 0;
                margin: 0;
                max-width: none;
                line-height: 1.6;
                white-space: pre-wrap;
                color: var(--text-color);
                font-size: 1rem;
                word-wrap: break-word;
                text-align: left;
                text-indent: 0;
            }
            
            .response-container .response-content p {
                margin: 0 0 1rem 0;
                padding: 0;
                text-indent: 0;
            }
            
            .response-container .response-content p:first-child {
                margin-top: 0;
            }
            
            .response-container .response-content p:last-child {
                margin-bottom: 0;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
