{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Verify Email{% endblock %}

{% block content %}
    <h1>Verify Your Email</h1>
 
        <form method="POST" action="{{ url_for('auth.verify_post', username=username) }}">
            {{ form.csrf_token }}
            {{ render_form(form) }}
           
        </form> 
   
{% endblock %}
